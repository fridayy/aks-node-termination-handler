name: Erlang

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: erlang:25-slim
    steps:
      - uses: actions/checkout@v3
      - name: Build and Test
        run: ./bin/build.sh
