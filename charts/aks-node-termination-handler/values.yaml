# Default values for aks-node-termination-handler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/fridayy/aks-node-termination-handler
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

mock:
  enabled: false

rbac:
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  cluster-autoscaler.kubernetes.io/daemonset-pod: "true"

podSecurityContext: { }

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  runAsUser: 1000
  runAsGroup: 1000

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 256Mi

## run on spot instance nodes only
tolerations:
  - key: "kubernetes.azure.com/scalesetpriority"
    operator: "Equal"
    value: "spot"
    effect: "NoSchedule"
  - key: CriticalAddonsOnly
    operator: Exists
  - effect: NoExecute
    operator: Exists
  - effect: NoSchedule
    operator: Exists

nodeSelector:
  kubernetes.azure.com/scalesetpriority: "spot"

affinity: { }

podMonitor:
  enabled: false
  interval: "15s"
  labels: {}

# attributions to the guys at https://github.com/aws/aws-node-termination-handler
# webhookURL if specified, posts event data to URL upon instance interruption action.
webhook:
  url: ""
  # Webhook URL will be fetched from the secret store using the given name.
  secretName: ""

pushgateway:
  enabled: false
    # Url to the prometheus pushgateway 
    # e.g: prometheus-pushgateway.monitoring.svc.cluster.local:9091/metrics
  url: ""
